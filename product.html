<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product Page</title>
</head>

<body id="product-page">
    <nav>
        <div class="nav-logo">
            <a href="#">
                <img src="./assets/light logo.png" width="100" alt="amazon logo">
                <span>.in</span>
            </a>
        </div>
        <div class="nav-location">
            <img src="./assets/location_icon.png" height="20" alt="">
            <div>
                <p>Deliver to Munnar 685612</p>
                <h1>Update location</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="8" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="nav-lang">
            <img src="./assets/us_flag.png" width="25" alt="">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8" alt="">
        </div>
        <div class="nav-signin">
            <div>
                <p>Hello, sign in</p>
                <h3>
                    Account & Lists
                </h3>
            </div>
            <img src="./assets/dropdown_icon.png" width="8" alt="">
        </div>
        <div class="nav-orders">
            <p>Returns</p>
            <h3>
                & Orders
            </h3>
        </div>
        <a href="" class="nav-cart">
            <div class="nav-cart-icon">
                <img src="./assets/shopping-cart.png" width="40" alt="">
                <span id="cart-count">0</span>
            </div>
            <h4>Cart</h4>
        </a>
    </nav>

    <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25px" alt="">
            <p>All</p>
        </div>
        <p>Amazon miniTV</p>
        <p>Sell</p>
        <p>Best Seller</p>
        <p>Today's Deal</p>
        <p>Mobiles</p>
        <p>Electronics</p>
        <p>Prime <img src="./assets/dropdown_icon.png" width="8px" alt=""></p>
        <p>Customer Service</p>
    </div>

<p class="breadcrum">Video Games > PC > Accessories > Headset</p>

<div class="product-display">
    <div class="product-d-img">
        <div class="product-icons">
            <img src="./assets/product_img.jpg" width="60" alt="">
            <img src="./assets/product_img.jpg" width="60" alt="">
            <img src="./assets/product_img.jpg" width="60" alt="">
            <img src="./assets/product_img.jpg" width="60" alt="">
            <img src="./assets/product_img.jpg" width="60" alt="">
        </div>
        <div class="product-main-img">
            <img src="./assets/product_img.jpg" width="400" alt="">

        </div>
    </div>
    <div class="product-d-details"></div>
    <div class="product-d-purchase"></div>
</div>


</body>

</html>
